<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li>
        <figure>
          <img src="public/img/Landscape-Color.jpg" alt="Landscape" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="public/img/astronaute-dans-espace-exterieur-ouvert-planete-terre-etoiles-fournissent-arriere-plan-formant-espace-au-dessus-planete-terre-lever-du-soleil-coucher-du-solei.jpg" alt="astronaute" width="102">
          <figcaption>
            <h3>Suscipit, asperiores voluptate.</h3>
            <p>Soluta aut explicabo corrupti vel magnam.</p>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <img src="public/img/term-bg-1-666de2d9.jpg" alt="term" width="102">
          <figcaption>
            <h3>Vel, magnam odit!</h3>
            <p>Iusto nobis exercitationem quibusdam non dolorem.</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>

<style>
   #accordeon {
    display: inline-block;
    margin: 0; /* pour éviter les marges par défaut */
    padding: 0; /* pour éviter les "padding" par défaut */
}

ul#accordeon li {
      overflow: hidden; /* pour cacher le contenu dépassant de l'élément */
      height: 90px;
      list-style-type: none; /* pour enlever les puces */
      margin: 3px; /* pour espacer les éléments, marge de 3px */
      padding: 5px; /* pour espacer le contenu, padding de 5px */
      background-color: #EEE; /* couleur de fond #eee */
      border-radius: 5px; /* pour arrondir les bords de 5px */
}

#accordeon li.actif {
  width: 317px; /* largeur de l'élément déplié 317px */
}

#accordeon li figure {
 margin: 0;/* pour éviter les marges par défaut */
 width: auto;/* pour que les éléments soient alignés horizontalement */
 margin: 317px;/* largeur de l'élément intrérieur de 317px (= déplié) */
}

#accordeon li figure figcaption {
 text-size-adjust: 200px;/* largeur du texte de 200px */
 text-align: 10px;/* pour espacer le texte, padding de 10px */
 vertical-align: auto;/* pour que les éléments soient alignés verticalement */

 /* espace entre les éléments */
}

/* Sur tous les enfants de figcation */
#accordeon li figure figcaption > * {
 margin: 0;/* pour éviter les marges par défaut */
 padding: 0;/* pour éviter les "padding" par défaut */
}
</style>
